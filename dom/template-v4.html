<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao () }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue.js!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao() {
                console.log(this)
                return this.titulo
            }
        },
    })
</script>
